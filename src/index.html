<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Task</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="./iphone.js"></script>
  </head>
  <body>
    <iphone-frame>
      <div class="container">
        <div class="back"> <img src="Back.svg" alt="Back"></div>
        <span class="user_name">user_name</span>
        <div class="more"><img src="More.svg" alt="more"></div>
      </div>
      <div class="top">
        <div class="ava"><div class="union"><img src="Union.svg" alt="ava" class="unionsvg"></div></div>
        <div class="info1">
          <div class="box"><span class="numbers">129</span><span class="text">Posts</span></div>
          <div class="box"><span class="numbers">3680</span><span class="text">Followers</span></div>
          <div class="box"><span class="numbers">230</span><span class="text">Following</span></div>
        </div>
      </div>
      <div class="information">
        <div class="name">Name</div>
        <div class="local">Local business</div>
        <div class="link"><a href="www.website.com" class="link">www.website.com</a></div>
      </div>
      <div class="buttons">
        <div class="butt1"><button class="butt1">Follow</button></div>
        <div class="butt2"><button class="butt2">Message</button></div>
        <div class="butt2"><button class="butt2">Email</button></div>
        <div class="butt3"><button class="butt3"><img src="Down.svg" alt="down"></button></div>
      </div>
      <div class="highlights">
        <div class="highlight"> 
          <div class="border"> 
            <div class="krug">
              <div class="image"> 
                <img src="icon-1.svg" alt="icon1">
              </div> 
            </div> 
          </div> 
          <div class="text1">Highlight</div> 
        </div> 
        <div class="highlight"> 
          <div class="border">
            <div class="krug"> 
              <div class="image"> 
                <img src="icon-2.svg" alt="icon2"> 
              </div>
            </div> 
          </div> 
          <div class="text1">Highlight</div> 
        </div> 
        <div class="highlight"> 
          <div class="border">
            <div class="krug"> 
              <div class="image"> 
                <img src="icon-3.svg" alt="icon3"> 
              </div>
            </div> 
          </div> 
          <div class="text1">Highlight</div> 
        </div> 
        <div class="highlight"> 
          <div class="border">
            <div class="krug"> 
              <div class="image"> 
                <img src="icon-4.svg" alt="icon"> 
              </div>
            </div> 
          </div> 
          <div class="text1">Highlight</div> 
        </div> 
      </div>
      <div class="tab-bar">
        <div><img src="photos.svg" alt="photos" class="photos"></div>
        <div><img src="tags.svg" alt="tags" class="tags"></div>
      </div>
      <div class="line"><img src="Line.svg" alt="line" class="line"></div>
      <div class="photki"> 
        <div class="photo"><img src="photo1.svg" alt="photo1" class="photo"></div>
        <div class="photo"><img src="photo2.svg" alt="photo2" class="photo"></div>
        <div class="photo"><img src="photo3.svg" alt="photo3" class="photo"></div>
        <div class="photo"><img src="photo4.svg" alt="photo4" class="photo"></div>
        <div class="photo"><img src="photo5.svg" alt="photo5" class="photo"></div>
        <div class="photo"><img src="photo6.svg" alt="photo6" class="photo"></div>
        <div class="photo"><img src="photo7.svg" alt="photo7" class="photo"></div>
        <div class="photo"><img src="photo8.svg" alt="photo8" class="photo"></div>
        <div class="photo"><img src="photo9.svg" alt="photo9" class="photo"></div>
      </div>
      <div class="tab-menu"> 
        <div class="item"><img src="Home.svg" alt="home" class="item"></div>
        <div class="item"><img src="Search.svg" alt="search" class="item"></div>
        <div class="item"><img src="Add.svg" alt="add" class="item"></div>
        <div class="item"><img src="Like.svg" alt="like" class="item"></div>
        <div class="item"> 
          <div class="acc"><img src="Acc.svg" alt="acc" class="account"></div>
        </div>
      </div>
    </iphone-frame>
  </body>
</html>
